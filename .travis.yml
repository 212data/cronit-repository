os:
  - linux
services:
  - docker
language: java
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
    - $HOME/.m2
before_install:
  - java -version
  - docker pull couchbase
  - docker run -d --name db -p 8091-8094:8091-8094 -p 11210:11210 couchbase
  - echo docker-machine ip db
  - curl -v -X POST http://localhost:8091/pools/default -d memoryQuota=300 -d indexMemoryQuota=300
  - curl -v http://localhost:8091/node/controller/setupServices -d 'services=kv%2Cn1ql%2Cindex'
  - curl -v -X POST http://localhost:8091/settings/web -d port=8091 -d username=Administrator -d password=password
script:
  - ./mvnw clean
  - ./mvnw test
  - ./mvnw package -Pprod -DskipTests
notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
after_success:
  - mvn clean cobertura:cobertura coveralls:report
